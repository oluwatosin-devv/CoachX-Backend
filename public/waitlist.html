<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to CoachX</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff2e9;
      color: #5f5650;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    "
  >
    <div
      style="
        max-width: 600px;
        width: 90%;
        background-color: #ffffff;
        border: 1px solid #ffd5b0;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      "
    >
      <!-- Header -->
      <div style="text-align: center; background-color: #fff2e9; padding: 20px">
        <img
          src="https://coach-x.vercel.app/coachX.png"
          alt="CoachX"
          style="width: 120px; height: auto"
        />
      </div>

      <!-- Body -->
      <div style="padding: 30px 20px; text-align: center">
        <h2 style="color: #5b514a; margin-bottom: 15px">
          You’re on the list 🎉
        </h2>
        <p style="line-height: 1.7; font-size: 15px; margin-bottom: 25px">
          Hey <strong>[First Name]</strong>, your email has been added to the
          CoachX waitlist. We’re excited to have you and can’t wait to show you
          what’s coming. You’ll be the first to know when we go live.
        </p>

        <a
          href="https://www.coach-x.xyz/"
          target="_blank"
          style="
            background-color: #ff8a2b;
            color: #ffffff;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-weight: bold;
            display: inline-block;
          "
        >
          Visit CoachX
        </a>
      </div>

      <!-- Footer -->
      <div
        style="
          text-align: center;
          padding: 15px;
          font-size: 13px;
          color: #7a7a7a;
          border-top: 1px solid #ffd5b0;
          background-color: #ffffff;
        "
      >
        ©️ 2025 CoachX. All rights reserved.
      </div>
    </div>
  </body>
</html>
